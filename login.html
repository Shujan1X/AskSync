<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="CSS/globals.css" />
    <link rel="stylesheet" href="CSS/Login.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
    />
  </head>
  <body>
    <div class="desktop-1">
      <img
        class="asfasw112-1-icon"
        alt=""
        src="Images/Background.jpg"
      />

      <div class="rectangle-parent">
        <div class="group-child"></div>
        <div class="group-item"></div>
      </div>
      <div class="login">Login</div>
      <div class="rectangle-group">
        <button class="group-inner" id="Login"></button>
        <div class="login1">Login</div>
      </div>
      <button class="rectangle-container">
        <div class="rectangle-div"></div>
        <div class="signup">SignUp</div>
        <img class="frame-icon" alt="" src="Images/arrow.svg" />
      </button>
      <div class="group-div">
        <input class="rectangle-input" name="UserName" type="text" value="Username"/>
        <!-- <div class="username">Username</div> -->
        <img
          class="icons8-user-48-1-1"
          alt=""
          src="Images/User.png"
        />
      </div>
      <div class="rectangle-parent1">
        <input class="rectangle-input" name="Password" type="text" value="Password"/>

        <!-- <div class="password">Password</div> -->
        <img
          class="icons8-password-50-1"
          alt=""
          src="Images/Password.png"
        />
      </div>
      <div class="or-parent">
        <div class="or">Or</div>
        <div class="line-div"></div>
        <div class="group-child2"></div>
        <div class="group-child3"></div>
      </div>
      <div class="rectangle-parent2">
        <a class="rectangle-a" id="loginusinggoogle" target="_blank"> </a>
        <div class="login-using-google">Login using Google</div>
        <img
          class="icons8-google-48-1"
          alt=""
          src="Images/Google.png"
        />
      </div>
      <div class="rectangle-parent3">
        <a class="group-child4" id="loginusingmeta" target="_blank"> </a>
        <div class="login-using-meta">Login using Meta</div>
        <img
          class="icons8-facebook-2-1"
          alt=""
          src="Images/Facebook.svg"
        />
      </div>
      <div class="rectangle-parent4">
        <a class="rectangle-a" id="loginusinggithub" target="_blank"> </a>
        <div class="login-using-github">Login using GitHub</div>
      </div>
      <img
        class="github-code-developer-logo-ico-icon"
        alt=""
        src="Images/Github (1).png"
      />

      <div class="rectangle-parent5">
        <div class="group-child6"></div>
        <img class="png-image-1" alt="" src="Images/png-image-1.png" />

        <div class="a-place-to">
          A place to share your coding knowledge with the world.
        </div>
      </div>
    </div>
  </body>
</html>
